<html>
  <head>
    <title>Two Guys and a Dream</title>
  </head>
  <body>
    <h2>Draft Results</h2>
    {% for sport in leagues.keys() %}
      <h3>{{sport}}</h3>
      <ul>
        {% for league in leagues[sport]|sort %}
          <li>{{league.name}} - <a href="/html/results/{{league.name}}.html">Results</a> | <a href="/html/contracts/{{league.name}}.html">Contracts</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
  </body>
</html>
